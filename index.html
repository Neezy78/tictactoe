<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <h1 class="roundTxt">Round <span class="message">1</span></h1>
      <button class="restartBtn">Restart</button>
      <div class="board">
        <div class="field" id="0"></div>
        <div class="field" id="1"></div>
        <div class="field" id="2"></div>
        <div class="field" id="3"></div>
        <div class="field" id="4"></div>
        <div class="field" id="5"></div>
        <div class="field" id="6"></div>
        <div class="field" id="7"></div>
        <div class="field" id="8"></div>
      </div>
      <div class="winModal">
        <div class="winText">
          <h1 class="winTitle"></h1>
        </div>
      </div>
    </div>
  </body>
</html>
